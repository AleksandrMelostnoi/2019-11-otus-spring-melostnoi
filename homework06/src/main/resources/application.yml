Spring:
  datasource:
    schema: schema.sql
    data: data.sql
    initialization-mode: always
    platform: h2
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    ROOT: ERROR